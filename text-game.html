<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Game: Reverse and Invert Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        .output-block {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Cipher Game: Reverse and Invert Input</h1>
    <input type="text" id="userInput" placeholder="Enter a string">
    <button onclick="processInput()">Process</button>

    <div class="output-block" id="originalText"></div>
    <div class="output-block" id="reversedText"></div>
    <div class="output-block" id="invertedText"></div>
    <div class="output-block" id="wordTransformation"></div>

    <script>
        function processInput() {
            const userInput = document.getElementById('userInput').value;

            // Reverse the text
            const reversedInput = userInput.split('').reverse().join('');

            // Apply character substitutions to the reversed text
            const invertedInput = invertText(reversedInput);

            // Transform words based on their length
            const transformedWords = transformWords(userInput);

            // Update the output blocks
            document.getElementById('originalText').innerText = userInput;
            document.getElementById('reversedText').innerText = reversedInput;
            document.getElementById('invertedText').innerText = invertedInput;
            document.getElementById('wordTransformation').innerText = `Mids: ${transformedWords}`;
        }

        function invertText(input) {
            const substitutionMap = {
                // Numbers
                '0': '0', '1': '⇂', '2': 'ᘔ', '3': 'Ɛ', '4': 'ㄣ', '5': 'ϛ', '6': '9', '7': 'ㄥ', '8': '8', '9': '6',

                // Lowercase Letters
                'a': 'ɐ', 'b': 'q', 'c': 'ɔ', 'd': 'p', 'e': 'ǝ', 'f': 'ɟ', 'g': 'ƃ', 'h': 'ɥ', 'i': 'ᴉ', 'j': 'ɾ', 'k': 'ʞ', 'l': 'l', 'm': 'ɯ', 'n': 'u', 'o': 'o', 'p': 'd', 'q': 'b', 'r': 'ɹ', 's': 's', 't': 'ʇ', 'u': 'n', 'v': 'ʌ', 'w': 'ʍ', 'x': 'x', 'y': 'ʎ', 'z': 'z',

                // Uppercase Letters
                'A': '∀', 'B': 'ᗺ', 'C': 'Ɔ', 'D': 'ᗡ', 'E': 'Ǝ', 'F': 'Ⅎ', 'G': '⅁', 'H': 'H', 'I': 'I', 'J': 'ſ', 'K': 'ʞ', 'L': '⅂', 'M': 'W', 'N': 'N', 'O': 'O', 'P': 'Ԁ', 'Q': 'Ό', 'R': 'ꓤ', 'S': 'S', 'T': '⊥', 'U': '∩', 'V': 'Λ', 'W': 'M', 'X': 'X', 'Y': '⅄', 'Z': 'Z',

                // Special Characters
                ',': "'", "'": ',', '"': '„', '!': '¡', '?': '¿', '(': ')', ')': '(', '[': ']', ']': '[', '{': '}', '}': '{', '&': '⅋', '.': '˙'
            };

            let invertedText = '';
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                invertedText += substitutionMap[char] || char; // Use substitution map or leave the character as is
            }
            return invertedText;
        }

        function transformWords(input) {
            // Split the input into words
            const words = input.split(/\s+/);

            // Transform each word based on its length
            const transformed = words.map(word => {
                // Remove punctuation at the start and end of the word
                const strippedWord = word.replace(/^[^\w]+|[^\w]+$/g, '');

                if (strippedWord.length <= 2) {
                    return word; // Keep as is
                } else if (strippedWord.length >= 3 && strippedWord.length <= 5) {
                    return word.slice(1, -1); // Remove first and last character
                } else if (strippedWord.length >= 6) {
                    return word.slice(2, -2); // Remove first two and last two characters
                }
                return word; // Default case (shouldn't happen)
            });

            // Join the transformed words back into a string
            return transformed.join(' ');
        }
    </script>
</body>
</html>
