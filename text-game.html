<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Game: Reverse Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Cipher Game: Reverse Input</h1>
    <input type="text" id="userInput" placeholder="Enter a string to reverse">
    <button onclick="reverseInput()">Reverse</button>
    <h2 id="output"></h2>

    <script>
        function reverseInput() {
            const userInput = document.getElementById('userInput').value;
            const reversedInput = userInput.split('').reverse().join('');
            document.getElementById('output').innerText = "Reversed string: " + reversedInput;
        }
    </script>
</body>
</html>
