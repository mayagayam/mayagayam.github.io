<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Game: Reverse Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Cipher Game: Reverse Input</h1>
    <input type="text" id="userInput" placeholder="Enter a string to reverse">
    <button onclick="reverseInput()">Reverse</button>
    <h2 id="output"></h2>

    <script>
        function reverseInput() {
            const userInput = document.getElementById('userInput').value;
            const reversedInput = userInput.split('').reverse().join('');
            document.getElementById('output').innerText = "Reversed string: " + reversedInput;
        }
    
    	function invertText(input) {
  			const substitutionMap = {
		    // Numbers
    '0': '0', '1': '⇂', '2': 'ᘔ', '3': 'Ɛ', '4': 'ㄣ', '5': 'ϛ', '6': '9', '7': 'ㄥ', '8': '8', '9': '6',

		    // Lowercase Letters
    'a': 'e', 'b': 'q', 'c': 'ɔ', 'd': 'p', 'e': 'a', 'f': 'ɟ', 'g': 'b', 'h': 'ɥ', 'i': '!', 'j': 'ſ', 'k': 'ʞ', 'l': 'l', 'm': 'w', 'n': 'u', 'o': 'o', 'p': 'd', 'q': 'b', 'r': 'ɹ', 's': 's', 't': '+', 'u': 'n', 'v': 'ʌ', 'w': 'm', 'x': 'x', 'y': 'ʎ', 'z': 'z',

		    // Uppercase Letters
    'A': '∀', 'B': 'q', 'C': 'Ɔ', 'D': 'P', 'E': 'Ǝ', 'F': 'Ⅎ', 'G': '⅁', 'H': 'H', 'I': 'I', 'J': 'ſ', 'K': 'ʞ', 'L': '⅂', 'M': 'W', 'N': 'N', 'O': 'O', 'P': 'Ԁ', 'Q': 'Ό', 'R': 'ꓤ', 'S': 'S', 'T': '⊥', 'U': '∩', 'V': 'Λ', 'W': 'M', 'X': 'X', 'Y': '⅄', 'Z': 'Z',

	    // Special Characters
    ',': "'", "'": ',', '"': '„', '!': 'i', '(': ')', ')': '(', '[': ']', ']': '[', '{': '}', '}': '{', '&': '⅋'
		};

		  let invertedText = '';
		  for (let i = 0; i < input.length; i++) {
		    const char = input[i];
		    invertedText += substitutionMap[char] || char;
		}
  return invertedText;
		}

    </script>
</body>
</html>
